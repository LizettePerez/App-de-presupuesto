<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejemplo JS M3</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="containerInput">
    <div class="containerPresupuesto">
      <div>
        <h5>Ingrese su presupuesto</h5>
        <input type="number" id="presupInput" />
      </div>
      <button type="button" id="agregarPresup">Añadir Presupuesto</button>
    </div>
    <div class="containerGastos">
      <form id="containerForm">
        <div class="formName">
          <h5>Ingrese nombre del gasto</h5>
          <div>
            <input type="text" id="nombreInput">
          </div>
        </div>
        <div class="formValue">
          <h5>Ingrese valor del gasto</h5>
          <div>
            <input type="number" id="valorInput">
          </div>
          <button type="button" id="agregarGasto">Añadir Gasto</button>
        </div>
      </form>
    </div>
  </div>
  <div class="containerValue">
    <div>
      <h5>PRESUPUESTO</h5>
      <h6 class="presupValue">$0</h6>
    </div>
    <div>
      <h5>GASTOS</h5>
      <h6 class="gastosValue">$0</h6>
    </div>
    <div>
      <h5>SALDO</h5>
      <h6 class="saldoValue">$0</h6>
    </div>
  </div>

  <div>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>gasto</th>
          <th>valor</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="containerTbody">
      </tbody>
    </table>
  </div>

  <script src="./assets/js/script.js"></script>
  <script src="https://kit.fontawesome.com/33fc1bc4f1.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
