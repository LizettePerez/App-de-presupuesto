<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presupuesto App</title>
  <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <main>
    <div class="containerInput">
      <div class="containerPresupuesto">
        <div>
          <h2>Presupuesto</h2>
          <input type="number" placeholder="Ingrese la cantidad" id="presupInput" required>
          <h6 class="alertaPresup">Debe ingresar un valor mayor a 0</h6>
        </div>
        <button type="button" id="agregarPresup">Añadir</button>
      </div>
      <div class="containerGastos">
        <form id="containerForm">
          <div class="formName">
            <h2>Gastos</h2>
            <div>
              <input type="text" placeholder="Ingrese nombre del producto" id="nombreInput" required>
              <h6 class="alertaNombre">Debe ingresar nombre del producto</h6>
            </div>
          </div>
          <div class="formValue">
            <div>
              <input type="number" placeholder="Ingrese valor del producto" id="valorInput" required>
              <h6 class="alertaValor">Debe ingresar un valor mayor a 0</h6>
            </div>
            <button type="button" id="agregarGasto">Añadir</button>
          </div>
        </form>
      </div>
    </div>
    <div class="containerValue">
      <div>
        <h5>PRESUPUESTO</h5>
        <h7 class="presupValue">$0</h7>
      </div>
      <div>
        <h5>GASTOS</h5>
        <h7 class="gastosValue">$0</h7>
      </div>
      <div>
        <h5>SALDO</h5>
        <h7 class="saldoValue">$0</h7>
      </div>
    </div>
  
    <div>
      <table class="table table-borderless table-hover">
        <thead>
          <tr>
            <th class="thTittle">Lista de gastos</th>
          </tr>
        </thead>
        <tbody class="containerTbody">
        </tbody>
      </table>
    </div>
  </main>

  <aside>
    <img src="./assets/img/8675101.jpg" alt="Budget Logo">
  </aside>
  

  <script src="./assets/js/script.js"></script>
  <script src="https://kit.fontawesome.com/33fc1bc4f1.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
